<!-- mt-5 : margin top -->
<!-- mr-5 : margin right -->
<div class="container mt-5">
  <div style="text-align: center" *ngIf="!registerMode">
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... All you need to do is sign up!
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-3" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>
  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <!-- [] for input communication and () for output communication btween components -->
        <!-- valuesFromHome &  cancelRegister are properties in register component-->
        <!-- cancelRegisterMode($event) is the method in home component that recieves the data in $event -->
        <app-register [valuesFromHome]="values" (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
